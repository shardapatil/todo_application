<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Todo Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
	crossorigin="anonymous"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	 rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
	 crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1 class="bg-info text-center">View form</h1>
	<div class="row col-12 border mt-5" >	
	<div >																				
		</div>
		<div class="row box-body">
			<div class="d-flex justify-content-center">
				<Form class="form" action="Todo" method="get">
					<div class="form-group">
					<br/>
						<label>Description</label>
						<br/>
						<input type="text" name="textDesc" placeholder="Description">
						<br/>
						<br/>
					</div>		
					<div class="form-group">
						<label>Target Date</label>
						<br/>
						<input type="text" name="textDate" placeholder="yyyy-mm-dd">
						<br/>
					</div>	
					<br/>
					<input type="submit" class="btn btn-block btn-success">
					<br/>
					<br/>
				</Form>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
